<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/js/ApiRequest.js"></script>
    <script src="/js/validate.js"></script>

    <title>Nhà sách trực tuyến TikiTaka- Admin</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()">
                <i class="fa-solid fa-x"></i>
            </li>
            <li>
                <a href="#" class="sidebar-link" onclick="goToAdminHome()">
                    <i class="fa-solid fa-home"></i>
                    Trang chủ Admin
                </a>
            </li>
            <li>
                <a href="/quantri/sanpham" class="sidebar-link" id="sidebarProduct">
                    <i class="fa-brands fa-shopify"></i>
                    Quản lý sản phẩm
                </a>
            </li>
            <li>
                <a href="/quantri/donhang" class="sidebar-link" id="sidebarOrder">
                    <i class="fa-solid fa-box"></i>
                    Quản lý đơn hàng
                </a>
            </li>
            <li>
                <a href="/quantri/taikhoan" class="sidebar-link" id="sidebarAccount">
                    <i class="fa-solid fa-users"></i>
                    Quản lý tài khoản
                </a>
            </li>
        </ul>
    </div>

    <div class="container-edit">
        <h2>Chỉnh Sửa Sản Phẩm</h2>
        <form th:action="'/quantri/sanpham/chinhsua/' + ${book.bookID}" class="form-container" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="add_image">Hình Ảnh:</label>
                <input type="file" name="image" id="image" class="add_image" accept="image/*"
                    onchange="validateImageFile()">
                <input type="text" name="path" id="path" th:value="${book.bookImage}" style="display: none;">
                <div id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="add_name">Tên:</label>
                <input type="text" name="name" id="name" class="add_name" required th:value="${book.bookName}">
            </div>
            <div class="form-group">
                <label for="add_price">Giá (vnđ):</label>
                <input type="text" name="price" id="price" class="add_price" required oninput="formatNumber(this)"
                    th:value="${book.bookPrice}">
            </div>
            <div class="form-group">
                <label for="add_author">Tác Giả:</label>
                <input type="text" name="author" id="author" class="add_author" th:value="${book.bookAuthor}">
            </div>
            <div class="form-group">
                <label for="add_publisher">Nhà xuất bản:</label>
                <input type="text" name="publisher" id="publisher" class="add_publisher"
                    th:value="${book.bookPublisher}">
            </div>
            <div class="form-group">
                <label for="add_weight">Trọng Lượng (kg):</label>
                <input type="number" name="weight" id="weight" class="add_weight" th:value="${book.bookWeight}">
            </div>
            <div class="form-group">
                <label for="add_size">Kích Thước:</label>
                <input type="text" name="size" id="size" class="add_size" th:value="${book.bookSize}">
            </div>
            <div class="form-group">
                <label for="add_size">Số tồn kho:</label>
                <input type="number" name="stock" id="stock" class="add_size" th:value="${book.bookStock}">
            </div>
            <div class="form-group">
                <label for="add_size">Giới thiệu:</label>
                <input type="text" name="introduction" id="introduction" class="add_size"
                    th:value="${book.bookIntroduction}">
            </div>
            <div class="button-container">
                <button class="button add-button" type="button" onclick="editBook()">Lưu</button>
                <button class="button cancel-button">Hủy</button>
            </div>
        </form>
    </div>

    <script>
        const urlParts = window.location.pathname.split('/');
        const bookID = urlParts[urlParts.length - 1];

        const bookImage = document.getElementById("image");
        const bookName = document.getElementById("name");
        const bookPriceString = document.getElementById("price");
        const bookAuthor = document.getElementById("author");
        const bookPublisher = document.getElementById("publisher");
        const bookWeight = document.getElementById("weight");
        const bookSize = document.getElementById("size");
        const bookStock = document.getElementById("stock");
        const bookIntroduction = document.getElementById("introduction");
        
        document.addEventListener("DOMContentLoaded", async function () {
            if (bookID) {
                const response = await apiRequest("GET", `/book/${bookID}`);
                const bookData = response.data;
                displayProductDetails(bookData);
            }
        });

        function displayProductDetails(book) {
            bookName.value = book.bookName;
            bookPriceString.value = book.bookPrice;
            bookAuthor.value = book.bookAuthor;
            bookPublisher.value = book.bookPublisher;
            bookWeight.value = book.bookWeight;
            bookStock.value = book.bookStock;
            bookSize.value = book.bookSize;
            bookIntroduction.value = book.bookIntroduction;
        }

        async function editBook() {
            const bookPrice = bookPriceString.value.replace(" ", "");

            const book = {
                bookName: bookName.value,
                bookPrice: bookPrice,
                bookAuthor: bookAuthor.value,
                bookPublisher: bookPublisher.value,
                bookWeight: bookWeight.value,
                bookSize: bookSize.value,
                bookStock: bookStock.value,
                bookIntroduction: bookIntroduction.value,
            };

            const response = await apiRequest('PUT', `/book/${bookID}`, book);
            if (response.success) {
                window.location.href = `/quantri/sanpham/${bookID}`;
            } else if (response === "500") {
                alert("Server hiện đang gặp lỗi, vui lòng thử lại sau");
            }
        }
    </script>
</body>
<script src="/js/admin.js"></script>

<script>
    var sidebar = document.getElementById("sidebarProduct");
    sidebar.classList.add('active');

    function formatNumber(input) {
        let inputValue = input.value;

        // Loại bỏ tất cả các ký tự không phải số
        inputValue = inputValue.replace(/[^0-9]/g, '');

        // Thêm dấu cách hàng triệu
        if (inputValue.length > 3) {
            inputValue = inputValue.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        input.value = inputValue;
    }
</script>

</html>
