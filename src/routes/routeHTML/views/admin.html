<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <title>Nhà sách trực tuyến TikiTaka- Admin</title>
    <script src="/js/ApiRequest.js"></script>
    <script>
        async function checkPermission() {
            const response = await apiRequest("GET", `/account/check/login`);
            console.log(response)
            if (response.success) {
                const accountData = response.data;
                if (!accountData.isAdmin) {
                    alert("Bạn không có đủ quyền hạn để sử dụng");
                    window.location.href = "/trangchu";
                }
            } else if (response === "401") {
                window.location.href = "/dangnhap";
            }
        }
        checkPermission();
    </script>
</head>

<body>
    <div class="header">
        <nav class="nav">

                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()">
                <i class="fa-solid fa-x"></i>
            </li>
            <li>
                <a href="#" class="sidebar-link" onclick="goToAdminHome()">
                    <i class="fa-solid fa-home"></i>
                    Trang chủ Admin
                </a>
            </li>
            <li>
                <a href="/quantri/sanpham" class="sidebar-link" id="sidebarProduct">
                    <i class="fa-brands fa-shopify"></i>
                    Quản lý sản phẩm
                </a>
            </li>
            <li>
                <a href="/quantri/donhang" class="sidebar-link" id="sidebarOrder">

                </a>
            </li>

            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="welcome-message">Chào mừng, Admin!</div>
        <div>
            <p>Hãy bắt đầu công việc quản lý !!!</p>
        </div>

        <div class="admin-avatar">
            <img src="/img/admin.jpg" alt="Admin Avatar">

    </div>
</body>

<script src="/js/admin.js"></script>
