<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/js/slide.js"></script>
    <script src="/js/validate.js"></script>

    <title>Nhà sách trực tuyến TikiTaka- Admin</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></li>
            <li><a href="#" class="sidebar-link" onclick="goToAdminHome()"><i class="fa-solid fa-home"></i> Trang chủ
                    Admin</a>
            </li>
            <li><a href="/quantri/sanpham" class="sidebar-link" id="sidebarProduct"><i class="fa-brands fa-shopify"></i>
                    Quản lý
                    sản phẩm</a></li>
            <li><a href="/quantri/donhang" class="sidebar-link" id="sidebarOrder"><i class="fa-solid fa-box"></i>Quản lý
                    đơn
                    hàng</a></li>
            <li><a href="/quantri/taikhoan" class="sidebar-link" id="sidebarAccount"><i class="fa-solid fa-users"></i>
                    Quản
                    lý
                    tài khoản</a></li>
        </ul>
    </div>

    <div class="container container-m-product">
        <h1>Quản lý sản phẩm</h1>
        <a href="/quantri/sanpham/them">
            <button class="btn add-product-btn">+ Thêm sản phẩm</button>
        </a>

        <div class="container-product-card clear-fix">
            <div class="product-card" th:each="book : ${bookList}">
                <div class="product-image">
                    <img th:src="${book.bookImage}" alt="Product 1">
                </div>
                <div class="product-details">
                    <div>
                        <span style="font-weight: bold;">Mã sản phẩm:</span>
                        <span class="product-code" th:text="${book.bookID}"></span>
                    </div>
                    <div>
                        <span style="font-weight: bold;">Tên sản phẩm:</span>
                        <span class="product-name" th:text="${book.bookName}"></span>
                    </div>
                    <div>
                        <span style="font-weight: bold;">Giá:</span>
                        <span class="product-price" th:text="${book.bookPrice}"></span>
                    </div>
                    <div class="product-actions">
                        <a href="'/quantri/sanpham/chinhsua">
                            <button class="btn btn-edit-product" onclick="">Chỉnh sửa thông tin</button>
                        </a>
                        <a th:href="@{'/quantri/sanpham/' + ${book.bookID}}">
                            <button class=" btn btn-view-product" onclick="showProductDetail()">Xem chi tiết</button>
                        </a>
                        <a th:href="@{'/quantri/sanpham/xoa/' + ${book.bookID}}">
                            <button class="btn btn-delete-product" id="btn-delete-product">Xóa</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/admin.js"></script>
<script>
    var sidebar = document.getElementById("sidebarProduct");
    sidebar.classList.add('active');
</script>

</html>
