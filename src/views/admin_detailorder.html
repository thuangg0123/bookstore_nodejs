<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <link rel="icon" href="/public/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/public/js/slide.js"></script>
    <script src="/public/js/validate.js"></script>

    <title>Nhà sách trực tuyến TikiTaka- Admin</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/public/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></li>
            <li><a href="#" class="sidebar-link" onclick="goToAdminHome()"><i class="fa-solid fa-home"></i> Trang chủ
                    Admin</a>
            </li>
            <li><a href="/quantri/sanpham" class="sidebar-link" id="sidebarProduct"><i class="fa-brands fa-shopify"></i>
                    Quản lý
                    sản phẩm</a></li>
            <li><a href="/quantri/donhang" class="sidebar-link" id="sidebarOrder"><i class="fa-solid fa-box"></i>Quản lý
                    đơn
                    hàng</a></li>
            <li><a href="/quantri/taikhoan" class="sidebar-link" id="sidebarAccount"><i class="fa-solid fa-users"></i>
                    Quản
                    lý
                    tài khoản</a></li>
        </ul>
    </div>

    <div class="container order-details-container">
        <div class="order-header">
            <a href="/quantri/donhang">
                <button class="back-to-orders" id="back-to-orders">Quay lại danh sách đơn hàng</button>
            </a>
            <div class="order-container-state">
                <span class="order-id" th:text="'Mã đơn hàng: ' + ${order.orderID}"></span>
                <span>|</span>
                <span class="order-state" th:text="${order.orderStatus}"></span>
            </div>
        </div>
        <div class="order-container">
            <div class="order-user-info">
                <h2>Địa Chỉ Nhận Hàng</h2>
                <div>
                    <div class="user-info-table">
                        <table>
                            <tr>
                                <td><span style="font-weight: bold;">Tên khách hàng:</span></td>
                                <td th:text="${account.userName}"></td>
                            </tr>
                            <tr>
                                <td><span style="font-weight: bold;">Số điện thoại:</span></td>
                                <td th:text="${order.orderPhone}"></td>
                            </tr>
                            <tr>
                                <td><span style="font-weight: bold;">Địa chỉ:</span></td>
                                <td th:text="${order.orderAddress}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="order-product-info">
                <div class="order-product-info-item" th:each="book : ${bookList}">
                    <img th:src="${book.book.bookImage}" alt="Product Image">
                    <div class="order-product-info-description">
                        <h3 th:text="${book.book.bookName}"></h3>
                        <p th:text="'Số lượng: ' + ${book.quantity}"></p>
                        <p th:text="'Giá: ' + ${book.book.bookPrice}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-total-container">
            <table class="total-table">
                <tr>
                    <td class="total-name">Tạm tính</td>
                    <td class="total-value" th:text="${order.orderPrice}"></td>
                </tr>
                <tr>
                    <td class="total-name">Phí vận chuyển</td>
                    <td class="total-value">25.000đ</td>
                </tr>
                <tr>
                    <td class="total-name">Tổng cổng</td>
                    <td class="total-value" th:text="${totalValue}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="../public/js/admin.js"></script>
<script src="/public/js/main.js"></script>
<script>
    var sidebar = document.getElementById("sidebarOrder");
    sidebar.classList.add('active');
</script>

</html>
